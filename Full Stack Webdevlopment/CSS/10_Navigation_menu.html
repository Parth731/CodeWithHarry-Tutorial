<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar {

            background-color: black;
            /* color: white; */
            border-radius: 30px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 13px;
            text-align: center;

        }

        .navbar li a {

            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover {

            color: rgb(137, 172, 177);
        }

        .search {
            float: right;
            color: white;
            padding: 12px 75px;
        }

        .search input {

            border: 2px solid black;
            border-radius: 8px;
            height: 20px;
            width: 130px;
            padding: 3px 17px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Content Us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search this website">
                </div>
            </ul>

        </nav>
    </header>
</body>

</html>

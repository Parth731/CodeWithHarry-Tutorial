<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Keyframes</title>
    <style>
        .container {
            background-color: greenyellow;
        }

        .box {
            background-color: green;
            width: 250px;
            height: 250px;
            position: relative;

            /* animation name property*/
            animation-name: harry1;
            animation-name: harry2;
            animation-duration: 3s;

            /* animation-iteration-count: 30; */
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 1;

            /* animation-fill-mode: forwards; */
            /* animation-fill-mode: alternate; */

            /* animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */
            /* animation-direction: alternate-reverse; */


            /* this property canbe set using this shorthand */
            /* animation: animation-name, animation duration, animation timing function, animation delay, anumation-iteration-count, animattion-film-mode */
            animation: harry1 5s ease-in 1s 9 backwards;

        }

        @keyframes harry1 {
            from {

                width: 200px;
            }

            to {

                width: 1400px;
            }
        }

        @keyframes harry2 {
            0% {

               top: 0px;
               left: 0px;
            }

            25% {

                top: 250px;
                left:0px;
               
            }
            75%{
                top: 250px;
                left:250px;
            }
            100%{
                top: 0px;
                left:250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>

</html>

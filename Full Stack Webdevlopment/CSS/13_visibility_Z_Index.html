<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Z-index</title>
    <style>
        .box{

            width: 170px;
            top: 39px;
            height: 170px;
            border: 2px solid black;
        }
        /* visibility by default property visible */
        #box1{
            position: relative;
            top:49px;
            z-index: 35;
            background-color: green;
        }
        #box2{
            background-color: red;
            top: 14px;
            /* z-index: will work only for position : relative, absolute, fixed  or sticky*/
            z-index: -1;


            /* visibility: hidden; */ /* will hide the element and space  */
            /* display: none; */    /* will hide the element but will show its empty*/
        }
        #box3{background-color: blue;}
        #box4{background-color: yellow;}
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
